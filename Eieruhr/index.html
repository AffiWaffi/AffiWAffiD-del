<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="manifest" href="manifest.json">

    <style>
        .background-dark {
            background-color: #262626;
        }

        .center {
            display: flex;
            justify-content: center;
        }

        .margin-top1  {
            margin-top: 80px;
        }

        .margin-top2 {
            margin-top: 30px;
        }

        .timer {
            font-size: 60px;
            color: white;
            font-family: 'Roboto', sans-serif;
        }


    </style>

    <script>
        let alarm = new Audio('alarm.mp3');
        let timerStarted = false;


        function startTimer() {
            if (!timerStarted) {
                let startTime = new Date().getTime();
                let fiveMinutes = 1000  ;
                let endTime = startTime + fiveMinutes;


                setInterval(function() {
                    let timeLeft = endTime - new Date().getTime();


                    if (timeLeft > 0) {
                        let minutes = timeLeft / (1000 * 60);
                        minutes = Math.floor(minutes);
                        let seconds = (timeLeft / 1000) % 60;
                        seconds = Math.round(seconds);
                        seconds = ('0' + seconds).slice(-2);
                        let text = '0'  +  minutes  +  ' : '  +  seconds;
                        timer.innerHTML = text;
                    } else {
                        alarm.play();
                        timer.innerHTML = '00 : 00';
                    }
                }, 1000);
                timerStarted = true;
            }
        }


    </script>

</head>
<body class="background-dark"> 
    
    <div>
        <img src="img/menu.png"width='100px' height='40px'>
    </div>


    <div class="center margin-top2" >
        <img src="img/egg.png"width='200px' height='230px'>
    </div>


    <div class="center margin-top1 timer" id="timer"> 06:30 </div>


    <div class="center margin-top1">
        <img onclick="startTimer()" src="img/start.png"width='200px' height='90px'>
    </div>

</body>
</html>
